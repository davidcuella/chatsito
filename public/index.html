<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Chat</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col s8 offset-s-3">
                <div class="card">
                    
                    <div class="card-content card text-white bg-secondary  mb-3" >
                        <div class="card-title">
                            <p class="center-align">Chat</p>
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
                      </div>
                   
                    <div class="card-action card border-success  mb-3">
                        <div class="row justify-content-left">
                            <div class="col-25">
                            <div class="col s20">
                                <div>Digita el nombre que usar√°s en el chat</div>
                                <br><div class="input-field">
                                    <i class="material-icons prefix">account_box</i>
                                    <textarea id="nombre" class="materialize-textarea"></textarea>
                                    <label for="nombre">Nombre</label>
                                    </div>
                                    <br><br>
                                <div class="input-field">
                                    <i class="material-icons prefix">comment</i>
    
                                    <textarea id="mensaje" class="materialize-textarea"></textarea>
                                    <label for="mensaje">Mensaje</label>
                                     
                                </div>
                              
                            </div>
                            <br><br>
                            <div class="col s1">
                                
                                <div class="input-field">
                                    
                                    <button class="btn btn-info" type="button" id="guardar">Guardar<i class="material-icons prefix">backup&nbsp;</i>
                                    </button>
                                </div>
                                <br><br><br>
                                <div class="input-field">
                                    <button class="btn btn-success" type="button" id="enviar">Enviar<i class="material-icons prefix">group_add</i>
                                    </button>
                                </div>
                               
                            </div>
                            <div class="row justify-content-center">
                                <div id="nuevo_mensaje" class="col-md-7 col-9 " >
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
                </div>
            </div>
        </div>
    
        
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
